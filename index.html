<html lang="en">

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

    }

    a:hover {
      text-decoration: underline;
    }
