<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManufAgent Solutions | Autonomous AI Agents</title>
    <style>
        :root {
            --primary-blue: #1A365D;
            --accent-orange: #F97316;
            --glass-bg: rgba(255, 255, 255, 0.7); 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center; 
            font-family: 'Inter', -apple-system, sans-serif;
            background-image: url('image_1e4423.png'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 1.5rem 1.8rem;
            max-width: 520px;
            width: 85%;
            /* 保持向右平移 10% 的布局 */
            transform: translateX(10%); 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        h1 {
            font-size: 2.1rem;
            font-weight: 800;
            color: var(--primary-blue);
            margin-bottom: 0.1rem;
        }

        .tagline {
            font-size: 0.8rem;
            color: var(--accent-orange);
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 0.8rem;
        }

        .highlight-text {
            font-size: 1.35rem;
            color: var(--primary-blue);
            font-weight: 700;
            border-left: 2px solid var(--accent-orange);
            padding-left: 1rem;
            margin: 1rem 0;
        }

        .contact-link {
            color: var(--primary-blue);
            font-weight: 700;
            text-decoration: none;
            border-bottom: 1px solid var(--accent-orange);
        }

        footer {
            position: absolute;
            bottom: 1rem;
            width: 100%;
            text-align: center;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            .glass-panel { transform: translateX(0); width: 90%; }
        }
    </style>
</head>
<body>

    <div class="glass-panel">
        <header>
            <h1>ManufAgent™ Solutions</h1>
            <p class="tagline">Autonomous AI agents for manufacturing</p>
        </header>

        <main>
            <p style="color: var(--primary-blue); line-height: 1.4;">
                We build autonomous systems that <strong>reason, orchestrate, and execute</strong> high-complexity manufacturing operations.
            </p>

            <div class="highlight-text">
                Focus: Advanced battery manufacturing.
            </div>

            <p style="font-size: 0.85rem; color: var(--primary-blue); margin-top: 1rem;">
                Contact: <a href="mailto:info@manufagent.com" class="contact-link">info@manufagent.com</a>
            </p>
        </main>
    </div>

    <footer>
        <p>&copy; 2026 ManufAgent Solutions. All rights reserved.</p>
    </footer>

</body>
</html>
