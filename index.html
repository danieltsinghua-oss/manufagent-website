<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManufAgent Solutions</title>
    <style>
        /* 全屏背景图设置 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .bg-image {
            /* 这里的图片名必须和你上传到 GitHub 的文件名完全一致 */
            /* linear-gradient 为背景图增加了一层轻微的暗化，确保白色文字在任何背景下都清晰 */
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('image_1e4423.png');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .content {
            color: white;
            /* 增加文字阴影，让文字在没有背景框的情况下依然清晰易读 */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            padding: 20px;
        }

        h1 {
            font-size: 3.5rem; /* 增大标题字号 */
            margin: 0;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .status-text {
            font-size: 1.5rem;
            margin-top: 20px;
            line-height: 1.6; /* 增加行高，确保两行文字有舒适的间距 */
            opacity: 0.9;
        }

        /* 针对手机屏幕的优化 */
        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .status-text { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <div class="bg-image">
        <div class="content">
            <h1>ManufAgent Solutions</h1>
            <div class="status-text">
                Under construction.<br> Please check back for an update soon.
            </div>
        </div>
    </div>

</body>
</html>
</html>
