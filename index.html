<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManufAgent Solutions | Autonomous AI Agents</title>
    <style>
        :root {
            --brand-blue: #1A365D;   /* Dark Blue for 'Manuf' */
            --brand-orange: #F97316; /* Bright Orange for 'Agent' */
            --glass-bg: rgba(255, 255, 255, 0.7); 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center; 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-image: url('image_1e4423.png'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 1.8rem;
            max-width: 520px;
            width: 85%;
            transform: translateX(10%); /* Keeps panel offset to the right */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        /* Styled to mimic your Blue and Orange Logo */
        .logo-text {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            margin-bottom: 0.2rem;
            line-height: 1;
        }

        .logo-manuf { color: var(--brand-blue); }
        .logo-agent { color: var(--brand-orange); }
        
        .trademark-symbol {
            font-size: 0.4em;
            vertical-align: super;
            margin-left: 2px;
            color: var(--brand-blue);
        }

        .tagline {
            font-size: 0.8rem;
            color: var(--brand-orange);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1.2rem;
        }

        .highlight-text {
            font-size: 1.3rem;
            color: var(--brand-blue);
            font-weight: 700;
            border-left: 3px solid var(--brand-orange);
            padding-left: 1rem;
            margin: 1.2rem 0;
            line-height: 1.3;
        }

        .footer-legal {
            position: absolute;
            bottom: 1.2rem;
            width: 100%;
            text-align: center;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        @media (max-width: 768px) {
            .glass-panel { transform: translateX(0); width: 92%; padding: 1.5rem; }
            .logo-text { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="glass-panel">
        <header>
            <div class="logo-text">
                <span class="logo-manuf">Manuf</span><span class="logo-agent">Agent</span><span class="trademark-symbol">â„¢</span>
            </div>
            <p class="tagline">Autonomous AI agents for manufacturing</p>
        </header>

        <main>
            <p style="color: var(--brand-blue); line-height: 1.5; font-size: 1.05rem;">
                Orchestrating high-complexity operations through autonomous reasoning and execution.
            </p>

            <div class="highlight-text">
                Initial focus: Advanced battery manufacturing.
            </div>

            <p style="font-size: 0.9rem; color: var(--brand-blue); font-weight: 600;">
                Contact: <a href="mailto:info@manufagent.com" style="color: var(--brand-blue); text-decoration: none; border-bottom: 1.5px solid var(--brand-orange);">info@manufagent.com</a>
            </p>
        </main>
    </div>

    <footer class="footer-legal">
        <p>&copy; 2026 ManufAgent Solutions. All rights reserved.</p>
    </footer>

</body>
</html>
