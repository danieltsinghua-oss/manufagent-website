<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>ManufAgent Solutions | AI Agents for Manufacturing</title>

  <meta name="description"
        content="ManufAgent Solutions is building autonomous AI agents for next-generation manufacturing systems." />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      height: 100vh;
      background: #000;
      color: #ffffff;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100%;
      background-image: url("image_1e4423.png"); /* ← 已修改 */
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(2px);
    }

    .content {
      position: relative;
      max-width: 900px;
      padding: 40px;
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 1.4rem;
      font-weight: 400;
      color: #cfd8dc;
      margin-bottom: 35px;
    }

    p {
      font-size: 1rem;
      color: #b0bec5;
      line-height: 1.6;
    }

    .contact {
      margin-top: 40px;
      font-size: 0.95rem;
    }

    .contact a {
      color: #4fc3f7;
      text-decoration: none;
    }

    .contact a:hover {
      text-decoration: underline;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #90a4ae;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      h2 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<body>
  <div class="hero">
    <div class="overlay"></div>

    <div class="content">
      <h1>ManufAgent Solutions</h1>
      <h2>Autonomous AI agents for next-generation manufacturing</h2>

      <p>
        We are building intelligent agent-based systems designed to transform
        manufacturing operations, automation, and decision-making.
      </p>

      <p class="contact">
        Contact: <a href="mailto:info@manufagent.com">info@manufagent.com</a>
      </p>
    </div>

    <footer>
      © 2026 ManufAgent Solutions. All rights reserved.
    </footer>
  </div>
</body>
</html>
